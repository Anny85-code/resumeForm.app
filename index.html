<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1 id="resume">Resume</h1>
    <br />

    <form class="info">
        First name:<br />
        <input type="text" name="firstname" class="details" /><br /><br /> Last name:<br />
        <input type="text" name="lastname" class="details" /><br /><br />
        <label for="gender">Gender:</label><br /><br />
        <select name="gender" id="">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
        <h1>Contact:</h1>
        <br /> Address:
        <br />
        <input type="text" contact="contact" class="details" /><br /><br /> phone:
        <br />
        <input type="number" name="phone number" required max="11" class="details" /><br /><br /> Email:
        <br />
        <input type="text" name="email" class="details" /><br /><br />
        <label for="gender">Skills:</label><br />

        <div class="checkbox">
            <p>(check all that apply)</p>
            <input type="checkbox" id="Excellent written and verbal communication" name="Excellent written and verbal communication" value="attribute" />
            <label for="Excellent written and verbal communication">Excellent written and verbal communication</label
        ><br />

        <input
          type="checkbox"
          id="Training and mentoring"
          name="Training and mentoring"
          value="attribute"
        />
        <label for="Training and mentoring">Training and mentoring</label><br />

            <input type="checkbox" id="Team collaboration" name="Team collaboration" value="attribute" />
            <label for="Team collaboration">Team collaboration</label><br />

            <input type="checkbox" id="Critical thinking" name="Critical thinking" value="attribute" />
            <label for="Critical thinking">Critical thinking</label><br />

            <input type="checkbox" id="Creativity" name="Creativity" value="attribute" />
            <label for="Creativity">Creativity</label><br />

            <input type="checkbox" id="Problem solving" name="Problem solving" value="attribute" />
            <label for="Problem solving">Problem solving</label><br />

            <input type="checkbox" id="Public Speaking" name="Public Speaking" value="attribute" />
            <label for="Public Speaking">Public Speaking</label><br />

            <input type="checkbox" id="Adabtability " name="Adabtability" value="attribute" />
            <label for="Adabtability">Adabtability</label><br />

            <input type="checkbox" id="Active listening" name="Active listening" value="attribute" />
            <label for="Active listening">Active listening</label><br />

            <input type="checkbox" id="Negotiation" name="Negotiation" value="attribute" />
            <label for="Negotiation">Negotiation</label><br />
        </div>

        <div class="input-textarea">
            <p>Others</p>
            <textarea id="comment" name="comment" placeholder="Add additional skills here....." rows="5" cols="40"></textarea>
        </div>
        <br /><br />

        <div class="input-textarea">
            <h2>Professional Summary</h2>
            <textarea id="Professional Summary" name="Professional Summary" placeholder="Professional Summary....." rows="5" cols="40"></textarea
        ><br />
      </div>
      <div class="input-textarea">
        <h2>Education</h2>
        <textarea
          id="Education"
          name="Education"
          placeholder="Add Education....."
          rows="5"
          cols="40"
        ></textarea
        ><br />
      </div>
      <br />

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
